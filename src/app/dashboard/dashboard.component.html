<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>

  <form class="example-form" (submit)="handleInputSubmit($event)">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Search News</mat-label>
      <input matInput placeholder="{{ query }}" value="{{ query }}" name="searchInput" >
    </mat-form-field>
  </form>

  <mat-grid-list cols="1" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <img id="{{ card.id }}" [routerLink]="['/details', card]" routerLinkActive="active" class="mat-card-image" mat-card-image src="{{ card.urlToImage }}" (click)="handleClickOnImage($event)">
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-paginator (page)="handlePageEvent($event)" [length]="pageLength" [pageSize]="pageSize" [pageIndex]="pageIndex"></mat-paginator>
</div>
